<div class="student-list-container">
  <div class="card">
      <label for="listFilter">Adjust the percentage threshold: </label>
      <input type='number' [(ngModel)]='listFilter' class="col-md-2" />
      <p *ngIf='listFilter'>Filtering by students who are below <strong>{{listFilter}}</strong> attendance percentage</p>
  </div>
  <br>
  <div class='table-responsive'>
    <table class='table'
           *ngIf='students && students.length'>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Student Id</th>
          <th>Phone #</th>
          <th>Email</th>
          <th>Attendance Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let student of filteredStudents'>
          <td>
            <a >
              {{ student.firstName }}
            </a>
          </td>
          <td>{{ student.lastName}}</td>
          <td>{{ student.studentId }}</td>
          <td>{{ student.homePhoneNumber }}</td>
          <td>{{ student.email}}</td>
          <td>{{ student.attendancePercentage}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
